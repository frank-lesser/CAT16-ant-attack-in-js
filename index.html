<html>
<head>
	<title>Ant Attack Test</title>
	<style>
		body {
			background: #efefef;
			margin: 0;
		}
		#mapholder {
		    width: 128px;
		    height: 128px;
		}
		#map {
		    display: none;
		}
		#popup {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			text-align: center;
			font-family: monospace;
		}
	</style>
</head>
<body>

	<div id=popup>
		Ant Attack WebGL test, <a href="https://github.com/revdancatt/Ant-Attack-in-JS--with-THREE.js-">source code</a>.
	</div>

	<script src="js/jquery-1.7.1.min.js"></script>
	<script src="js/control.js?v=1.0"></script>
	<script src="js/map.js"></script>
	<script src="js/Three.js"></script>
	<script src="js/Stats.js"></script>
	<script>
	    control.init();
		var stats = new Stats();

		// Align top-left
		stats.getDomElement().style.position = 'absolute';
		stats.getDomElement().style.left = '0px';
		stats.getDomElement().style.top = '0px';

		document.body.appendChild( stats.getDomElement() );

		setInterval( function () {
		    stats.update();
		}, 1000 / 60 );
	</script>
</body>
</html>
